<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Formats</title>
</head>
<body>

  <h2>JPEG</h2>
  <img src="upinipin.jpg" alt="JPEG Image">

  <h2>GIF</h2>
  <img src="upinipin.gif" alt="GIF Image">

  <h2>PNG</h2>
  <img src="upinipin.png" alt="PNG Image">

  <h2>SVG</h2>
  <svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
  </svg>

  <h2>WebP</h2>
  <picture>
    <source srcset="upinipin.webp" type="image/webp">
    <img src="upinipin.jpg" alt="WebP Image">
  </picture>

  <h2>TIFF</h2>
  <img src="upinipin.tif" alt="TIFF Image">

  <h2>ICO</h2>
  <img src="upinipin.ico" alt="ICO Image">

</body>
</html>
