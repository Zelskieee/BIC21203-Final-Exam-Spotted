<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Example</title>
</head>
<body>

<!-- MP4 Video -->
<video controls width="640" height="360">
    <source src="your_video.mp4" type="video/mp4">
    Your browser does not support the video tag with MP4 format.
</video>

<br>

<!-- WebM Video -->
<video controls width="640" height="360">
    <source src="your_video.webm" type="video/webm">
    Your browser does not support the video tag with WebM format.
</video>

<br>

<!-- Ogg Video -->
<video controls width="640" height="360">
    <source src="your_video.ogv" type="video/ogg">
    Your browser does not support the video tag with Ogg format.
</video>

</body>
</html>
