<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Formats Example</title>
</head>
<body>

  <h1>Audio Formats Example</h1>

  <!-- MP3 -->
  <p>MP3 Audio:</p>
  <audio controls>
    <source src="path/to/your/audio.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- WAV -->
  <p>WAV Audio:</p>
  <audio controls>
    <source src="path/to/your/audio.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>

  <!-- OGG (Vorbis) -->
  <p>OGG Audio:</p>
  <audio controls>
    <source src="path/to/your/audio.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  <!-- WebM (Vorbis) -->
  <p>WebM Audio:</p>
  <audio controls>
    <source src="path/to/your/audio.webm" type="audio/webm">
    Your browser does not support the audio element.
  </audio>

  <!-- MP4 (AAC) -->
  <p>MP4 Audio:</p>
  <audio controls>
    <source src="path/to/your/audio.mp4" type="audio/mp4">
    Your browser does not support the audio element.
  </audio>

</body>
</html>
