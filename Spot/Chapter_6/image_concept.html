<!-- Image Size Example with PHP Server-Side Processing -->
<p>Dynamic Image Size (Server-Side Processing):</p>
<?php
  // PHP code for server-side image processing (resize)
  $imageName = 'large_image.jpg';
  $width = isset($_GET['width']) ? intval($_GET['width']) : 600;
  $height = isset($_GET['height']) ? intval($_GET['height']) : 400;
  $imagePath = "images/$imageName";
  $resizedImagePath = "images/resized_$width" . "x$height" . "_$imageName";

  if (!file_exists($resizedImagePath)) {
    // Resize image if the resized version doesn't exist
    $originalImage = imagecreatefromjpeg($imagePath);
    $resizedImage = imagescale($originalImage, $width, $height);
    imagejpeg($resizedImage, $resizedImagePath);
    imagedestroy($originalImage);
    imagedestroy($resizedImage);
  }

  echo "<img src=\"$resizedImagePath\" alt=\"Dynamic Resized Image\" width=\"$width\" height=\"$height\">";
?>
<p>Adjust image size dynamically using URL parameters: <code>?width=400&amp;height=300</code></p>
