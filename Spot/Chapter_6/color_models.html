<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Examples</title>
</head>
<body>
    <p style="color: red;">This text is in red (Named Color).</p>

    <p style="color: rgb(255, 0, 0);">This text is in red using RGB notation.</p>

    <p style="color: #FF0000;">This text is in red using hexadecimal RGB notation.</p>

    <!-- CMYK is more common in print; direct support in HTML/CSS is limited -->
    <!-- This is just an illustration; actual implementation may vary -->
    <p style="color: cmyk(0%, 100%, 100%, 0%);">This text is in red using CMYK notation.</p>

    <p style="color: hsl(0, 100%, 50%);">This text is in red using HSL notation.</p>

    <p style="color: hsla(0, 100%, 50%, 0.5);">This text is in semi-transparent red using HSLA notation.</p>
</body>
</html>
